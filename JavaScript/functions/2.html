<html>
    <body>
        <script>
            function large(a,b,c){
                if(a>b && a>c){
                    return a;
                }
                if(b>a && b>c){
                    return b;
                }
                if(c>a && c>b){
                    return c;
                }
            }

            var big= large(10,30,20);
            console.log(big);
        </script>
    </body>
