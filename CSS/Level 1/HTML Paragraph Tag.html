<html>
    <head>
        <title>HTML Paragraph Tag</title>
        <style>
            #a{
                background-color: yellow; 
                font-size: larger ;
            }
        </style>
    </head>
    <body>
        <i style="text-align: center; font-size: larger ;">
            <p style="background-color: rgb(177, 28, 28);">The first paragraph</p>
            <p style="background-color: rgb(177, 28, 28);">The second paragraph</p>
        </i>
        <i><p id="a" id="a">The third paragraph</p></i>
    </body>
</html>
