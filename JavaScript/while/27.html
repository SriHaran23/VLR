<html>
    <body>
        <script>
            var fib=[];
            n=+prompt();
            fib[0]=0;
            fib[1]=1;
            if(n>100)
            {
                document.write("can't print morethan 100 numbers..");
            for(var i=2;i<n;i++){
                fib[i]=fib[i-1]+fib[i-2];
            }
            document.write('fibonaci series:');

            for(i=0;fib[i]<=n;i++){
            document.write(fib[i]);
            }
            }
        </script>
    </body>
</html>
