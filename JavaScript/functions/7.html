<html>
    <body>
        <script>
            function prime(a){
                var chk=0,temp=a;
                for(i=1; i<=a ; i++)
                {
                    if(temp%i==0)
                    {
                        chk++;
                    }
                }
                if(chk===2)
                {
                    return a+" is prime number.";
                }
                else{
                    return a+" is not a prime number.";
                }
            }

            var x = prime(+prompt());
            console.log(x);
        </script>
    </body>
</html>
