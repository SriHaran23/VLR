<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var employees = [
                {
                    id: 1,
                    firstName: "Tom",
                    lastName: "Cruise",
                    salary: 50000
                },
                {
                    id: 2,
                    firstName: "Maria",
                    lastName: "Sharapova",
                    salary: 80000
                },
                {
                    id: 3,
                    firstName: "James",
                    lastName: "Bond",
                    salary: 90000
                }
            ]

            var tab=<table border='2'>
                        <thead>
                            <th>id</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Salary</th>
                        </thead>
                        {
                        employees.map((emp)=>{
                            return(
                                <tr>
                                    <td>{emp.id}</td>
                                    <td>{emp.firstName}</td>
                                    <td>{emp.lastName}</td>
                                    <td>{emp.salary}</td>
                                </tr>
                            )
                        })
                    }
                    </table>
            ReactDOM.render(tab,document.getElementById("d1"))

        </script>
        
    </body>
</html>
