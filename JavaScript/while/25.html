<html>
    <body>
        <script>
            var a = parseInt(prompt()),b = parseInt(prompt()), sum = 0, count = (b - a) + 1, avg = 0;
            console.log("avg of Numbers between " + a + " and " + b + " is: " );
            for (a = a; a <= b; a++)
                sum = sum + a;
            avg = sum / count;
            console.log("sum of n integers: " + sum);
            console.log("Average: " + avg);
        </script>
    </body>
</html>
