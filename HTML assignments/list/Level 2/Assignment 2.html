<html>
    <body>
        <h1>Nesting items</h1>
        <ol type="i">
            <li>item 1</li>
            <ul>
                <li>subitem 1</li>
                <li>subitem 2</li>
                <ol type="a">
                    <li>subitem 1</li>
                    <li>subitem 2</li>
                </ol>
            </ul>

            <li>item 2</li>
            <ol type="1">
                <li>subitem 1</li>
                    <ul type="square%">
                        <li>subitem 1</li>
                        <li>subitem 2</li>
                    </ul>
                <li>subitem 2</li>
            </ol>

            <li>item 3</li>
        </ol>
    </body>
</html>
